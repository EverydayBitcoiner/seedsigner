name: Feature Request
description: Have an idea for a new feature? Use this form to let us know.
title: "[Feature Request]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request for SeedSigner! 
  - type: checkboxes
    attributes:
      label: Is there an existing request for this feature?
      description: Please search [existing issues](https://github.com/SeedSigner/seedsigner/issues) to see if someone has already requested this feature and add comments there instead of opening a new issue..
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: Feature Description
      description: A concise description of your idea for a new feature.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Compelling Use Case
      description: Tell us the story about why this feature is useful. How would you use this feature? How would this feature make your experience with SeedSigner better?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Images? Anything that will give us more context about the feature you are requesting!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Do you want to put up a bounty for this feature?
      description: If there is a feature that you would pay for you can propose a bounty that can be claimed by the developer who succesfully implements the feature.
      options:
      - label: I am willing to put up a bounty for this feature.
        required: false
  - type: textbox
    attributes:
      label: Bounty Ammount (If Applicable)
    validations:
      required: false
