name: GUI Improvement
description: See something in the Graphical User Interface (GUI) that could be better? Fill out this form to let us know.
title: "[GUI]: "
labels: ["gui"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this GUI improvement form for SeedSigner! 
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search [existing issues](https://github.com/SeedSigner/seedsigner/issues) to see if an issue already exists for this GUI change.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: Current GUI
      description: A concise description of how the GUI currently appears.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Desired GUI
      description: A concise description of how you think the GUI should look.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Reason
      description: Why do you think this change should be made? What is wrong/annoying with the current GUI and how would your proposed change fix that?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Images? Anything that will give us more context about the GUI change you are requesting!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
