name: Hardware
description: Have an idea for Seedsigner hardware integration? Use this form to open an issue.
title: "[Hardware]: "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this hardware report for SeedSigner! 
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search [existing issues](https://github.com/SeedSigner/seedsigner/issues) to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: Hardware Idea
      description: A concise description of what hardware you would like to see integrated with SeedSigner.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Hardware Idea Value
      description: A concise description of why integrating this hardware with SeedSigner would make SeedSigner better.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Images? Anything that will give us more context about your hardware idea!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
